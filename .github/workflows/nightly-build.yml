on:
  push:
    branches:
      - main

jobs:
  build_nightly:
    runs-on: ubuntu-latest
    name: Build Nightly
    steps:
      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Checkout
        uses: actions/checkout@v3

      - name: Construct Haxelib Folder
        run: haxe -main Submit --interp

      - name: Push to Nightly Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: nightly # The branch name where you want to push the assets
          FOLDER: _submit # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
